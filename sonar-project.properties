# SonarQube project configuration
sonar.projectKey=servicehub
sonar.projectName=ServiceHub
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source directories
sonar.sources=app,components,contexts,hooks,lib,types,utils
sonar.exclusions=**/*.test.*,**/*.spec.*,**/__tests__/**,node_modules/**,coverage/**,.next/**,dist/**,build/**

# Test directories and coverage
sonar.tests=__tests__,e2e
sonar.test.inclusions=**/*.test.*,**/*.spec.*
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-results.xml

# Language specific
sonar.typescript.tsconfigPath=tsconfig.json

# Code analysis
sonar.qualitygate.wait=true